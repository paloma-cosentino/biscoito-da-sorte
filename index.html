<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/biscuit.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
 
  <title>Biscoito da sorte</title>

</head>
<body>
  <main>
    <div class="screen1 ">
      <div class="text">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
      </div>
      <img src="./assets/biscuit.svg" alt="biscoito da sorte" id="btnBiscuit">
    </div>
    <div class="screen2 hide ">
      <div class="text">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="./assets/open-biscuit.svg" alt="Open lucky biscuit">
      <button id="btnReset">Abrir outro biscoito</button>
    </div>
  </main>
<script src="./main.js"></script>
</body>
</html>
